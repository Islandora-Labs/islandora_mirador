<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.min.css">
  <title>Mirador Viewer</title>
  <style type="text/css">
    body { padding: 0; margin: 0; overflow: hidden; font-size: 70%; }
    #viewer { background: #333 url(images/debut_dark.png) left top repeat; width: 100%; height: 100%; position: fixed; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script src="build/mirador/mirador.js"></script>
  <script type="text/javascript">
    $(function() {

      Mirador({
        "id": "viewer",
        "data": [{
          "manifestUri": "data/Walters/bd183mz0176/Manifest.json",
          "title": "MS 530",
          "widgets": [{
            "height": 500,
            "openAt": "fol. W.688a",
            "type": "imageView",
            "width": 500
          }, {
            "height": 250,
            "type": "thumbnailsView",
            "width": 500
          }]
        }
        ]

      });

    });
  </script>
</body>
</html>
